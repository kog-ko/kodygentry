<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kody Gentry - Game Prototypes and Works in Progress">

    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect fill='%23222222' width='100' height='100' rx='12'/%3E%3Ctext x='50' y='68' font-family='system-ui' font-size='55' font-weight='700' fill='%230066ff' text-anchor='middle'%3EK%3C/text%3E%3C/svg%3E">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=DM+Serif+Display&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #222222;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --bg-card: #2d2d2d;
            --white: #fafafa;
            --text-primary: #e8e8e8;
            --text-secondary: #888;
            --text-muted: #555;
            --border-color: #3a3a3a;
            --border-light: #444;
            --accent-blue: #4d9fff;
            --accent-pink: #ff5c8d;
            --accent-yellow: #ffd54f;
            --accent-green: #4ecca3;
            --accent-purple: #b388ff;
            --accent-orange: #ff8a65;

            --font-mono: 'JetBrains Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, monospace;
            --font-ui: 'Inter', system-ui, -apple-system, sans-serif;
            --font-display: 'DM Serif Display', Georgia, serif;
        }

        html {
            line-height: 1.5;
            font-family: var(--font-ui);
        }

        body {
            font-family: var(--font-ui);
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Background effects */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: var(--bg-primary);
        }

        .bg-gradient::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(ellipse 600px 600px at 20% 30%, rgba(255, 92, 141, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse 500px 500px at 80% 70%, rgba(179, 136, 255, 0.06) 0%, transparent 50%),
                radial-gradient(ellipse 400px 400px at 60% 20%, rgba(255, 138, 101, 0.05) 0%, transparent 50%);
            animation: gradientShift 20s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(2%, 3%) rotate(1deg); }
            66% { transform: translate(-2%, -1%) rotate(-1deg); }
        }

        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0.035;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 512 512' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }

        .grid-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.02;
            background-image:
                linear-gradient(rgba(255,255,255,.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,.03) 1px, transparent 1px);
            background-size: 60px 60px;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1.5rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(34, 34, 34, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            font-family: var(--font-mono);
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--text-primary);
        }

        /* Page Header */
        .page-header {
            padding: 10rem 4rem 4rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-label {
            font-family: var(--font-mono);
            font-size: 0.75rem;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            color: var(--text-secondary);
            background: var(--bg-tertiary);
            padding: 0.5rem 1rem;
            margin-bottom: 2rem;
            display: inline-block;
            border-radius: 4px;
            border: 1px solid var(--border-color);
        }

        .page-title {
            font-family: var(--font-display);
            font-size: clamp(3rem, 6vw, 5rem);
            font-weight: 400;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .page-description {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 600px;
            line-height: 1.6;
            font-weight: 500;
        }

        /* Prototypes Grid */
        .prototypes {
            padding: 0 4rem 6rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .prototypes-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 3rem;
        }

        .prototype-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .prototype-card:hover {
            border-color: var(--border-light);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .prototype-media {
            position: relative;
            aspect-ratio: 16 / 9;
            background: var(--bg-secondary);
            overflow: hidden;
        }

        .prototype-media img,
        .prototype-media video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .prototype-status {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-family: var(--font-mono);
            font-size: 0.65rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
        }

        .prototype-status.wip {
            background: rgba(255, 213, 79, 0.2);
            color: var(--accent-yellow);
        }

        .prototype-status.shelved {
            background: rgba(136, 136, 136, 0.2);
            color: var(--text-secondary);
        }

        .prototype-status.active {
            background: rgba(78, 204, 163, 0.2);
            color: var(--accent-green);
        }

        .prototype-content {
            padding: 2rem;
        }

        .prototype-title {
            font-family: var(--font-display);
            font-size: 1.75rem;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
        }

        .prototype-description {
            font-size: 1rem;
            line-height: 1.7;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .prototype-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .tech-pill {
            font-family: var(--font-mono);
            font-size: 0.65rem;
            padding: 0.35rem 0.7rem;
            border: 1px solid var(--border-color);
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            font-weight: 600;
            border-radius: 4px;
        }

        .prototype-meta {
            display: flex;
            gap: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .prototype-meta span {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 6rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-family: var(--font-display);
            font-size: 1.5rem;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
        }

        .empty-state p {
            font-size: 1rem;
            font-weight: 500;
        }

        /* Footer */
        footer {
            background: var(--bg-primary);
            padding: 3rem 4rem;
            text-align: center;
            border-top: 1px solid var(--border-color);
        }

        .footer-text {
            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                padding: 1rem 1.5rem;
                flex-direction: column;
                gap: 0.75rem;
            }

            .nav-links {
                gap: 1.25rem;
                font-size: 0.8rem;
            }

            .page-header {
                padding: 7rem 1.5rem 2rem;
            }

            .page-title {
                font-size: 2.5rem;
            }

            .page-description {
                font-size: 1rem;
            }

            .prototypes {
                padding: 0 1.5rem 4rem;
            }

            .prototype-content {
                padding: 1.5rem;
            }

            .prototype-title {
                font-size: 1.4rem;
            }

            .prototype-meta {
                flex-direction: column;
                gap: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background effects -->
    <div class="bg-gradient"></div>
    <div class="grid-pattern"></div>
    <div class="noise-overlay"></div>

    <!-- Navigation -->
    <nav>
        <a href="../" class="logo">KODY GENTRY</a>
        <ul class="nav-links">
            <li><a href="../#projects">Projects</a></li>
            <li><a href="./" class="active">Prototypes</a></li>
            <li><a href="../#skills">Skills</a></li>
            <li><a href="../#about">About</a></li>
            <li><a href="../#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Page Header -->
    <header class="page-header">
        <span class="page-label">Works in Progress</span>
        <h1 class="page-title">Prototypes</h1>
        <p class="page-description">
            Experiments, unfinished games, and ongoing projects. Some might ship, some might not.
        </p>
    </header>

    <!-- Prototypes Grid -->
    <section class="prototypes">
        <div class="prototypes-grid" id="prototypes-container">
            <!-- Prototypes will be loaded from JSON -->
        </div>

        <!-- Empty State (shown when no prototypes) -->
        <div class="empty-state" id="empty-state">
            <div class="empty-state-icon">ðŸŽ®</div>
            <h3>Coming Soon</h3>
            <p>Prototypes will be added here. Check back later!</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p class="footer-text">Built by Kody Gentry</p>
    </footer>

    <script>
        // Load prototypes from JSON
        async function loadPrototypes() {
            try {
                const response = await fetch('data/prototypes.json');
                if (!response.ok) throw new Error('No data');
                const prototypes = await response.json();

                if (prototypes.length > 0) {
                    document.getElementById('empty-state').style.display = 'none';
                    renderPrototypes(prototypes);
                }
            } catch (e) {
                // Show empty state if no JSON or error
                console.log('No prototypes data found yet');
            }
        }

        function renderPrototypes(prototypes) {
            const container = document.getElementById('prototypes-container');

            prototypes.forEach(proto => {
                const card = document.createElement('div');
                card.className = 'prototype-card';

                const mediaHtml = proto.video
                    ? `<video src="${proto.video}" autoplay loop muted playsinline></video>`
                    : `<img src="${proto.image}" alt="${proto.title}">`;

                const statusClass = proto.status.toLowerCase().replace(' ', '-');

                card.innerHTML = `
                    <div class="prototype-media">
                        ${mediaHtml}
                        <span class="prototype-status ${statusClass}">${proto.status}</span>
                    </div>
                    <div class="prototype-content">
                        <h2 class="prototype-title">${proto.title}</h2>
                        <p class="prototype-description">${proto.description}</p>
                        <div class="prototype-tech">
                            ${proto.tech.map(t => `<span class="tech-pill">${t}</span>`).join('')}
                        </div>
                        <div class="prototype-meta">
                            <span>Started: ${proto.started}</span>
                            ${proto.lastUpdate ? `<span>Last Update: ${proto.lastUpdate}</span>` : ''}
                        </div>
                    </div>
                `;

                container.appendChild(card);
            });
        }

        // Load on page ready
        loadPrototypes();
    </script>
</body>
</html>
